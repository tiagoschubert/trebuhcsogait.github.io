            <label for="peixe">Escolha o peixe inicial:</label>

            <script>
                  function myFunction(){

                    var text = "";

                  } else {text = "Cuidado com a super lotacao";}}
                  else if(atual == 2 || novo == 2){text = "Nao sao compativeis";} 
                  
                  else {text = "Ainda nao termninamos o site";
                }
                    document.getElementById("demo").innerHTML = text;
                   }
